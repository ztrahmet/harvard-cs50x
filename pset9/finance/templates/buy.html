{% extends "layout.html" %}
{% block title %}Buy{% endblock %}
{% block main %}
<h2>Buy</h2>
<form action="/buy" method="post">
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" type="text" autofocus>
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="number" min="1" step="1">
    </div>
    <button class="btn btn-primary" type="submit">Buy</button>
</form>
{% endblock %}
