{% extends "layout.html" %}
{% block title %}History{% endblock %}
{% block main %}
<h2>Transaction History</h2>

<table class="table table-striped table-bordered mx-auto w-auto">
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>When</th>
        </tr>
    </thead>
    <tbody>
        {% for t in transactions %}
        <tr>
            <td>{{ t.symbol }}</td>
            <td>{{ t.shares }}</td>
            <td>{{ t.price | usd }}</td>
            <td>{{ t.transacted }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
