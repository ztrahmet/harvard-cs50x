{% extends "layout.html" %}
{% block title %}Quote{% endblock %}
{% block main %}
<h2>Get Quote</h2>
<form action="/quote" method="post">
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" type="text" autofocus>
    </div>
    <button class="btn btn-primary" type="submit">Lookup</button>
</form>
{% endblock %}
